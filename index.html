<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="stylesheet" href="style.css">
    
  <body>
    <main>
      <div class="container">
        <h2>Checkout</h2>
        <div class="card">
          <div>
            <img src="photo1.png" alt="a back pack">
            <div>
              <h4>vintage backbag</h4>
              <p>$54.99 <span>$94.99</span></p>
              <div>
                <p>-</p>
                <p>1</p>
                <p>+</p>
              </div>
            </div>
          </div>

          <div>
            <img src="photo2.png" alt="a back pack">
            <div>
              <h4>levi shoes</h4>
              <p>$74.99 <span>$124.99</span></p>
              <div>
                <p>-</p>
                <p>1</p>
                <p>+</p>
              </div>
            </div>
          </div>

          <p>shipping <span>$19</span></p>
          <p>total <span>148.98</span> </p>
        </div>


        <div class="form">
            <form action="">
              <h4>contact information</h4>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email">

              <label for="phone">Phone</label>
              <input type="tel" name="phone number" id="phone" placeholder="Enter your phone">
            
              <h4>shipping address</h4>
              <label for="name">full name</label>
              <input type="text" name="full name" id="full-name" placeholder="Rodney Cotton">

              <label for="address">Address</label>
              <input type="text" name="address" id="address" placeholder="Your address">

              <label for="city">city</label>
              <input type="text" name="city" id="city" placeholder="Your city">

              <label for="country">country</label>
              <input type="text" name="country" id="country" placeholder="Your country">

              <label for="postal code">postal code</label>
              <input type="text" name="postal-code" id="postal-code" placeholder="Your postal code">

              <input type="checkbox" name="save" id="save">
              <label for="save">save this information for next time</label>
            
              <input type="button" value="Continue">
            </form>
          </div>
      </div>
    </main>
  </body>
</html>
